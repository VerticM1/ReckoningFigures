<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1: Linear Equations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #1F2937;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        #header {
            padding: 20px;
            background: #1F2937;
            border-bottom: 2px solid #374151;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 900;
            color: white;
            margin-bottom: 4px;
        }

        .module-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        /* Progress Banner */
        .progress-banner {
            margin: 20px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-text {
            font-size: 16px;
            font-weight: 900;
            color: white;
        }

        .progress-percent {
            font-size: 24px;
            font-weight: 900;
            color: #DDD6FE;
        }

        /* Figures List */
        .figures-container {
            padding: 0 20px 20px;
        }

        .figure-card {
            background: #2D3748;
            border: 3px solid #4A5568;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .figure-card:hover {
            transform: translateY(-2px);
            border-color: #58CC02;
        }

        .figure-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .figure-card.locked:hover {
            transform: none;
            border-color: #4A5568;
        }

        .figure-card.completed {
            border-color: #58CC02;
            background: #1a3a1a;
        }

        .figure-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 28px;
            font-weight: 900;
            position: relative;
        }

        .figure-icon.unlocked {
            background: linear-gradient(135deg, #58CC02 0%, #45A302 100%);
            color: white;
        }

        .figure-icon.locked {
            background: #4A5568;
            color: #6B7280;
        }

        .figure-icon.completed {
            background: #58CC02;
        }

        .figure-icon.completed::after {
            content: '✓';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            border: 2px solid #1F2937;
        }

        .figure-info {
            flex: 1;
        }

        .figure-number {
            font-size: 12px;
            font-weight: 800;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .figure-title {
            font-size: 18px;
            font-weight: 900;
            color: white;
            margin-bottom: 4px;
        }

        .figure-desc {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        .figure-card.locked .figure-title,
        .figure-card.locked .figure-desc {
            color: #6B7280;
        }

        .lock-icon {
            width: 32px;
            height: 32px;
            color: #6B7280;
        }

        /* Bottom Nav */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2D3748;
            border-top: 2px solid #374151;
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        .nav-item.active {
            color: #58CC02;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="module-title">Module 1: Linear Equations</div>
        <div class="module-subtitle">12 Figures • Foundation Skills</div>
    </div>

    <!-- Progress -->
    <div class="progress-banner">
        <div class="progress-text">Your Progress</div>
        <div class="progress-percent" id="progress-text">0/12</div>
    </div>

    <!-- Figures List -->
    <div class="figures-container" id="figures-list">
        <!-- Figures will be generated by JavaScript -->
    </div>

    <!-- Bottom Nav -->
    <div id="bottom-nav">
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
            </svg>
            <div>Learn</div>
        </div>
        <div class="nav-item" onclick="navigateTo('leaderboard.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7.5 21H2V9h5.5v12zm7.25-18h-5.5v18h5.5V3zM22 11h-5.5v10H22V11z"/>
            </svg>
            <div>Leaderboard</div>
        </div>
        <div class="nav-item" onclick="navigateTo('friends.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div>Friends</div>
        </div>
        <div class="nav-item" onclick="navigateTo('profile.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <div>Profile</div>
        </div>
    </div>

    <script>
        // Load saved theme
        const savedTheme = localStorage.getItem('reckonTheme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);

        // Load user progress
        const userProgress = JSON.parse(localStorage.getItem('reckonProgress') || '{"completed": [], "xp": 0}');

        const figures = [
            { num: 1, title: 'The First Imbalance', desc: 'One-step addition equations', file: 'duolingo-math.html' },
            { num: 2, title: 'Double Trouble', desc: 'Two-step equations', file: 'figure-002.html' },
            { num: 3, title: 'Division Discovery', desc: 'Solving with division', file: 'figure-003.html' },
            { num: 4, title: 'Fraction Action', desc: 'Equations with fractions', file: 'figure-004.html' },
            { num: 5, title: 'Negative Numbers', desc: 'Working with negatives', file: 'figure-005.html' },
            { num: 6, title: 'Variables Both Sides', desc: 'Advanced equations', file: 'figure-006.html' },
            { num: 7, title: 'Multi-Step Master', desc: 'Complex solving', file: 'figure-007.html' },
            { num: 8, title: 'Decimals', desc: 'Decimal equations', file: 'figure-008.html' },
            { num: 9, title: 'Literal Equations', desc: 'Solving for variables', file: 'figure-009.html' },
            { num: 10, title: 'Word Problems 1', desc: 'Real-world application', file: 'figure-010.html' },
            { num: 11, title: 'Word Problems 2', desc: 'Advanced scenarios', file: 'figure-011.html' },
            { num: 12, title: 'Module Challenge', desc: 'Test your skills', file: 'figure-012.html' }
        ];

        function renderFigures() {
            const container = document.getElementById('figures-list');
            const completed = userProgress.completed || [];
            
            // Update progress
            document.getElementById('progress-text').textContent = `${completed.length}/12`;
            
            let html = '';
            figures.forEach((fig, index) => {
                const isCompleted = completed.includes(fig.num);
                const isUnlocked = index === 0 || completed.includes(figures[index - 1].num);
                
                let statusClass = 'locked';
                let iconContent = '<svg viewBox="0 0 24 24" style="width: 32px; height: 32px;"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>';
                
                if (isCompleted) {
                    statusClass = 'completed';
                    iconContent = fig.num.toString().padStart(2, '0');
                } else if (isUnlocked) {
                    statusClass = 'unlocked';
                    iconContent = fig.num.toString().padStart(2, '0');
                }
                
                html += `
                    <div class="figure-card ${statusClass}" onclick="openFigure(${fig.num}, '${fig.file}', ${isUnlocked})">
                        <div class="figure-icon ${statusClass}">
                            ${iconContent}
                        </div>
                        <div class="figure-info">
                            <div class="figure-number">Figure ${fig.num.toString().padStart(3, '0')}</div>
                            <div class="figure-title">${fig.title}</div>
                            <div class="figure-desc">${fig.desc}</div>
                        </div>
                        ${!isUnlocked ? '<svg class="lock-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>' : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function openFigure(num, file, isUnlocked) {
            if (!isUnlocked) {
                alert('Complete the previous figure to unlock this one!');
                return;
            }
            window.location.href = file;
        }

        function goBack() {
            window.location.href = 'main-menu-modules.html';
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        renderFigures();
        
        // Check if returning from completed figure
        const urlParams = new URLSearchParams(window.location.search);
        const justCompleted = urlParams.get('completed');
        const earnedXP = urlParams.get('xp');
        
        if (justCompleted && earnedXP) {
            setTimeout(() => {
                alert(`Figure ${justCompleted.padStart(3, '0')} Complete!\n\n+${earnedXP} XP earned!\n\nNext figure unlocked!`);
            }, 500);
        }
    </script>
</body>
</html>
