<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure 037: Multiplying Monomials Introduction to Quadratics Polynomials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #1f2937;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #top-bar {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        #progress-container {
            flex: 1;
            position: relative;
        }

        #streak-label {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 13px;
            font-weight: 900;
            color: #fbbf24;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #progress-bg {
            width: 100%;
            height: 16px;
            background: #374151;
            border-radius: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 20px;
        }

        #content {
            flex: 1;
            padding: 0 20px 20px 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .mode-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .mode-badge.learn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .mode-badge.practice {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .mode-badge.challenge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .concept-box {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }

        .concept-text {
            font-size: 18px;
            font-weight: 700;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .example-box {
            background: #1f2937;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border-left: 4px solid #fbbf24;
        }

        .example-label {
            font-size: 13px;
            font-weight: 900;
            color: #fbbf24;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .example-item {
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin: 6px 0;
            text-align: center;
        }

        .highlight {
            color: #10b981;
            font-weight: 900;
        }

        #question-text {
            font-size: 20px;
            font-weight: 900;
            line-height: 1.5;
            margin-bottom: 20px;
            color: white;
        }

        #choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .choice {
            background: #374151;
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            line-height: 1.5;
            position: relative;
            padding-left: 50px;
        }

        .choice::before {
            content: attr(data-letter);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: #4b5563;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 900;
            color: #9ca3af;
        }

        .choice:hover {
            background: #4b5563;
            border-color: #6b7280;
            transform: translateY(-2px);
        }

        .choice.selected {
            border-color: #fbbf24;
            background: #4b5563;
        }

        .choice.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            animation: correctPulse 0.6s ease;
        }

        .choice.correct::before {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .choice.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            animation: shake 0.4s ease;
        }

        .choice.incorrect::before {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .choice:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        #feedback {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            min-height: 40px;
        }

        .check-icon {
            width: 32px;
            height: 32px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .check-icon.show {
            opacity: 1;
            transform: scale(1);
        }

        #feedback-text {
            font-size: 18px;
            font-weight: 900;
            color: #10b981;
        }

        #continue-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 900;
            color: #1f2937;
            cursor: pointer;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #continue-btn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        #continue-btn:active {
            transform: scale(0.98);
        }

        #summary {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1F2937;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            padding: 40px 20px;
        }

        #summary.show {
            display: flex;
        }

        .summary-mascot {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .summary-mascot circle {
            fill: #58CC02;
        }

        .summary-mascot .eye {
            fill: #2D3748;
        }

        .summary-mascot .mouth {
            fill: none;
            stroke: #2D3748;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .summary-mascot .arm {
            fill: #58CC02;
        }

        .sparkle {
            fill: #58CC02;
            opacity: 0.8;
        }

        .summary-title {
            font-size: 48px;
            font-weight: 900;
            color: #FFA500;
            margin-bottom: 16px;
        }

        .summary-subtitle {
            font-size: 20px;
            font-weight: 700;
            color: #9CA3AF;
            margin-bottom: 50px;
        }

        .summary-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 50px;
            width: 100%;
            max-width: 500px;
        }

        .stat-card {
            flex: 1;
            border-radius: 20px;
            padding: 20px 16px;
            text-align: center;
            border: 3px solid;
        }

        .stat-card.xp {
            background: #1F2937;
            border-color: #FFA500;
        }

        .stat-card.accuracy {
            background: #1F2937;
            border-color: #58CC02;
        }

        .stat-card.time {
            background: #1F2937;
            border-color: #3B82F6;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-card.xp .stat-label {
            color: #FFA500;
        }

        .stat-card.accuracy .stat-label {
            color: #58CC02;
        }

        .stat-card.time .stat-label {
            color: #3B82F6;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stat-icon {
            font-size: 28px;
        }

        #claim-btn {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #58CC02;
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #claim-btn:hover {
            background: #4CAE00;
        }

        #claim-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

    <script>
        (function checkPremiumAccess() {
            const userProgress = JSON.parse(localStorage.getItem('userProgress') || '{}');
            const isPremium = userProgress.premium === true;
            
            if (!isPremium) {
                alert('⚠️ Module 4 requires Premium access.\n\nUpgrade to unlock all 70+ figures!');
                window.location.href = 'main-menu-modules.html';
                return;
            }
        })();

        const state = {
            current: 0,
            total: 12,
            correct: 0,
            streak: 0,
            selected: null,
            startTime: Date.now()
        };

        const content = [
            // LEARN 1: Exponent rules
            {
                mode: 'learn',
                concept: 'When multiplying powers with the same base, ADD the exponents. The base stays the same! <div class="example-box"><div class="example-label">Rule: x^a × x^b = x^(a+b)</div><div class="example-item">x² × x³ = x^(2+3) = <span class="highlight">x⁵</span></div><div class="example-item">x × x⁴ = x^(1+4) = <span class="highlight">x⁵</span></div></div>',
                q: 'Simplify: x³ × x⁴',
                choices: [
                    'x¹²',
                    'x',
                    'x⁷',
                    '2x⁷'
                ],
                answer: 'x⁷'
            },

            // LEARN 2: Multiplying coefficients
            {
                mode: 'learn',
                concept: 'Multiply the coefficients (numbers) separately, then multiply the variables using exponent rules. <div class="example-box"><div class="example-label">Example: 3x² × 5x³</div><div class="example-item">Coefficients: 3 × 5 = 15</div><div class="example-item">Variables: x² × x³ = x⁵</div><div class="example-item">Answer: <span class="highlight">15x⁵</span></div></div>',
                q: 'Multiply: 4x × 2x²',
                choices: [
                    '6x³',
                    '8x²',
                    '8x³',
                    '6x²'
                ],
                answer: '8x³'
            },

            // LEARN 3: Distributive property
            {
                mode: 'learn',
                concept: 'To multiply a monomial by a polynomial, distribute by multiplying the monomial with EVERY term. <div class="example-box"><div class="example-label">Example: 2x(3x² + 5x - 1)</div><div class="example-item">2x × 3x² = 6x³</div><div class="example-item">2x × 5x = 10x²</div><div class="example-item">2x × (-1) = -2x</div><div class="example-item">Answer: <span class="highlight">6x³ + 10x² - 2x</span></div></div>',
                q: 'Multiply: 3x(x + 4)',
                choices: [
                    '3x² + 4',
                    '3x + 12x',
                    '3x² + 12x',
                    '3x² + 7x'
                ],
                answer: '3x² + 12x'
            },

            // LEARN 4: Negative signs
            {
                mode: 'learn',
                concept: 'Watch negative signs! A negative times a positive is negative. A negative times a negative is positive. <div class="example-box"><div class="example-label">Example: -2x(4x² - 3x)</div><div class="example-item">-2x × 4x² = -8x³</div><div class="example-item">-2x × (-3x) = +6x²</div><div class="example-item">Answer: <span class="highlight">-8x³ + 6x²</span></div></div>',
                q: 'Multiply: -3x(2x - 5)',
                choices: [
                    '-6x² - 15x',
                    '6x² + 15x',
                    '-6x² + 15x',
                    '-6x² - 5x'
                ],
                answer: '-6x² + 15x'
            },

            // PRACTICE
            {
                mode: 'practice',
                q: 'Simplify: x⁵ × x²',
                choices: [
                    'x¹⁰',
                    'x³',
                    'x⁷',
                    '2x⁷'
                ],
                answer: 'x⁷'
            },

            {
                mode: 'practice',
                q: 'Multiply: 5x² × 3x',
                choices: [
                    '8x³',
                    '15x³',
                    '15x²',
                    '8x²'
                ],
                answer: '15x³'
            },

            {
                mode: 'practice',
                q: 'Multiply: 4x(x² + 2x)',
                choices: [
                    '4x³ + 2x',
                    '4x³ + 8x',
                    '4x³ + 8x²',
                    '4x² + 8x'
                ],
                answer: '4x³ + 8x²'
            },

            {
                mode: 'practice',
                q: 'Multiply: 2x(3x - 1)',
                choices: [
                    '6x² - 1',
                    '5x² - 2x',
                    '6x² - 2x',
                    '6x - 2'
                ],
                answer: '6x² - 2x'
            },

            // CHALLENGE
            {
                mode: 'challenge',
                q: 'Multiply: 3x²(2x² - 4x + 1)',
                choices: [
                    '6x⁴ - 12x³ + 3x²',
                    '6x⁴ - 12x² + 3x',
                    '5x⁴ - x² + 3x²',
                    '6x² - 12x + 3'
                ],
                answer: '6x⁴ - 12x³ + 3x²'
            },

            {
                mode: 'challenge',
                q: 'Multiply: -5x(x² - 2x - 3)',
                choices: [
                    '-5x³ + 10x² + 15x',
                    '-5x³ - 10x² - 15x',
                    '-5x³ + 10x² - 15x',
                    '5x³ - 10x² + 15x'
                ],
                answer: '-5x³ + 10x² + 15x'
            },

            {
                mode: 'challenge',
                q: 'Simplify: 2x(3x + 1) + x(4x - 2)',
                choices: [
                    '10x² - 2',
                    '6x² + 4x',
                    '10x²',
                    '10x² - 2x'
                ],
                answer: '10x²'
            },

            {
                mode: 'challenge',
                q: 'Multiply: -x²(3 - 2x + x²)',
                choices: [
                    '-3x² + 2x³ - x⁴',
                    '-3x² - 2x³ - x⁴',
                    '3x² - 2x³ + x⁴',
                    '-3x² + 2x⁴ - x⁶'
                ],
                answer: '-3x² + 2x³ - x⁴'
            }
        ];

        const feedback = {
            correct: ['Perfect!', 'Excellent!', 'You got it!', 'Brilliant!', 'Yes!'],
            wrong: ['Not quite', 'Try again', 'Almost']
        };

        const letters = ['A', 'B', 'C', 'D'];

        function showContent() {
            const item = content[state.current];
            
            document.getElementById('mode-badge').className = 'mode-badge ' + item.mode;
            document.getElementById('mode-badge').textContent = item.mode;

            if (item.concept) {
                let html = `<div class="concept-box"><div class="concept-text">${item.concept}</div></div>`;
                document.getElementById('concept-section').innerHTML = html;
            } else {
                document.getElementById('concept-section').innerHTML = '';
            }

            document.getElementById('question-text').innerHTML = item.q;
            
            const choicesHTML = item.choices.map((c, i) => 
                `<button class="choice" data-choice="${i}" data-letter="${letters[i]}">${c}</button>`
            ).join('');
            document.getElementById('choices').innerHTML = choicesHTML;
            
            document.querySelectorAll('.choice').forEach(btn => {
                btn.addEventListener('click', function() {
                    const choiceIndex = parseInt(this.getAttribute('data-choice'));
                    selectChoice(item.choices[choiceIndex]);
                });
            });
            
            document.getElementById('continue-btn').classList.remove('show');
            document.getElementById('progress-fill').style.width = ((state.current / state.total) * 100) + '%';
            
            if (state.streak >= 2) {
                document.getElementById('streak-label').textContent = state.streak + ' IN A ROW';
            }
            
            document.getElementById('feedback-text').textContent = '';
            document.querySelector('.check-icon').classList.remove('show');
            state.selected = null;
        }

        function selectChoice(choice) {
            if (state.selected) return;
            
            state.selected = choice;
            const item = content[state.current];
            const btns = document.querySelectorAll('.choice');
            
            btns.forEach(btn => {
                btn.disabled = true;
                const btnText = btn.textContent;
                
                if (btnText === choice) {
                    btn.classList.add('selected');
                    
                    setTimeout(() => {
                        if (choice === item.answer) {
                            btn.classList.add('correct');
                            state.correct++;
                            state.streak++;
                            
                            const feedbackMsg = feedback.correct[Math.floor(Math.random() * feedback.correct.length)];
                            document.getElementById('feedback-text').textContent = feedbackMsg;
                            document.querySelector('.check-icon').classList.add('show');
                            document.getElementById('continue-btn').classList.add('show');
                            
                        } else {
                            btn.classList.add('incorrect');
                            state.streak = 0;
                            document.getElementById('streak-label').textContent = '';
                            
                            setTimeout(() => {
                                btn.classList.remove('selected', 'incorrect');
                                btns.forEach(b => b.disabled = false);
                                state.selected = null;
                            }, 1200);
                        }
                    }, 300);
                }
            });
        }

        function nextContent() {
            state.current++;
            if (state.current < state.total) {
                showContent();
            } else {
                showSummary();
            }
        }

        function showSummary() {
            const perfect = state.correct === 12;
            const timeElapsed = Math.floor((Date.now() - state.startTime) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            const accuracy = Math.round((state.correct / 12) * 100);
            
            // Update title and subtitle
            if (perfect) {
                document.getElementById('summary-title').textContent = 'Seriously???';
                document.getElementById('summary-subtitle').textContent = 'You made 0 mistakes. How?!';
            } else {
                document.getElementById('summary-title').textContent = 'Great work!';
                document.getElementById('summary-subtitle').textContent = 'You completed Figure 037!';
            }
            
            // Update stats
            document.getElementById('total-xp').textContent = '150';
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('time').textContent = timeString;
            
            // Dynamic labels based on performance
            if (accuracy === 100) {
                document.getElementById('accuracy-label').textContent = 'Amazing';
            } else if (accuracy >= 80) {
                document.getElementById('accuracy-label').textContent = 'Great';
            } else {
                document.getElementById('accuracy-label').textContent = 'Accuracy';
            }
            
            if (timeElapsed < 120) {
                document.getElementById('time-label').textContent = 'Blazing';
            } else if (timeElapsed < 300) {
                document.getElementById('time-label').textContent = 'Quick';
            } else {
                document.getElementById('time-label').textContent = 'Time';
            }
            
            document.getElementById('summary').classList.add('show');
            
            // Save progress
            const progress = JSON.parse(localStorage.getItem('userProgress') || '{"completed": [], "xp": 0}');
            if (!progress.completed.includes('figure-037')) {
                progress.completed.push('figure-037');
                progress.xp += 150;
            }
            localStorage.setItem('userProgress', JSON.stringify(progress));
        }

        document.getElementById('continue-btn').addEventListener('click', nextContent);
        
        showContent();
    </script>
</body>
</html>
