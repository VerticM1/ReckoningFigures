<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Reckoning Figures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #1F2937;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #auth-container {
            max-width: 400px;
            width: 100%;
        }

        .version-tag {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #58CC02;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 900;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-title {
            font-size: 36px;
            font-weight: 900;
            color: #58CC02;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            background: #2D3748;
            border: 3px solid #4A5568;
            border-radius: 20px;
            padding: 40px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: #1F2937;
            border: 3px solid #4A5568;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #58CC02;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #EF4444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 700;
            color: #EF4444;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #58CC02;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .submit-btn:hover {
            background: #45A302;
        }

        .submit-btn:disabled {
            background: #4A5568;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #9CA3AF;
            font-size: 14px;
            font-weight: 700;
            margin: 20px 0;
        }

        .switch-text {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #58CC02;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        .switch-btn:hover {
            color: #45A302;
        }
    </style>
</head>
<body>
    <div class="version-tag">V2.0 - NEW</div>

    <div id="auth-container">
        <div class="logo">
            <div class="logo-title">Reckoning Figures</div>
            <div class="logo-subtitle">Algebra Regents Prep</div>
        </div>

        <div class="form-container">
            <!-- Sign In Section -->
            <div class="form-section active" id="signin-section">
                <div class="auth-title">Welcome Back!</div>
                <div class="auth-subtitle">Sign in to continue learning</div>

                <div class="error-box" id="signin-error"></div>

                <form id="signin-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="signin-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="signin-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-btn" id="signin-btn">Sign In</button>
                </form>

                <div class="divider">OR</div>

                <div class="switch-text">
                    Don't have an account? <button class="switch-btn" id="goto-signup">Sign Up</button>
                </div>
            </div>

            <!-- Sign Up Section -->
            <div class="form-section" id="signup-section">
                <div class="auth-title">Create Account</div>
                <div class="auth-subtitle">Join thousands of students mastering algebra</div>

                <div class="error-box" id="signup-error"></div>

                <form id="signup-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="signup-email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="signup-password" placeholder="At least 6 characters" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="signup-username" placeholder="Choose a username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    </div>

                    <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
                </form>

                <div class="divider">OR</div>

                <div class="switch-text">
                    Already have an account? <button class="switch-btn" id="goto-signin">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="firebase-friends-system.js"></script>

    <script>
        console.log('AUTH PAGE V2.0 - NEW VERSION LOADED');

        // Get elements
        const signinSection = document.getElementById('signin-section');
        const signupSection = document.getElementById('signup-section');
        const gotoSignup = document.getElementById('goto-signup');
        const gotoSignin = document.getElementById('goto-signin');

        // Toggle buttons
        gotoSignup.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Switching to signup');
            signinSection.classList.remove('active');
            signupSection.classList.add('active');
        });

        gotoSignin.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Switching to signin');
            signupSection.classList.remove('active');
            signinSection.classList.add('active');
        });

        // Get Firebase
        const firebaseAuth = window.firebaseAuth;
        const firebaseDB = window.firebaseDB;
        let friendsSystem;

        function showError(formId, message) {
            const errorEl = document.getElementById(`${formId}-error`);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError(formId) {
            const errorEl = document.getElementById(`${formId}-error`);
            errorEl.classList.remove('show');
        }

        // Sign In
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('signin');

            if (!firebaseAuth) {
                showError('signin', 'Firebase not loaded. Please refresh.');
                return;
            }

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signin-btn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                await firebaseAuth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError('signin', error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('signup');

            if (!firebaseAuth || !firebaseDB) {
                showError('signup', 'Firebase not loaded. Please refresh.');
                return;
            }

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            const btn = document.getElementById('signup-btn');

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('signup', 'Username can only contain letters, numbers, and underscores');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                await firebaseAuth.createUserWithEmailAndPassword(email, password);
                
                friendsSystem = new FirebaseFriendsSystem();
                await friendsSystem.waitForAuth();
                await friendsSystem.createOrUpdateUser(username, 0, 0);
                await friendsSystem.syncProgressFromLocalStorage();
            } catch (error) {
                showError('signup', error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Auth state listener
        if (firebaseAuth) {
            firebaseAuth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('User signed in:', user.email);
                    
                    friendsSystem = new FirebaseFriendsSystem();
                    await friendsSystem.waitForAuth();
                    
                    const userData = await friendsSystem.getCurrentUserData();
                    
                    if (userData && userData.userName) {
                        window.location.href = 'main-menu-modules.html';
                    } else {
                        window.location.href = 'profile.html';
                    }
                }
            });
        }
    </script>
</body>
</html>
