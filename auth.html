<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Reckoning Figures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #1F2937;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #auth-container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-title {
            font-size: 36px;
            font-weight: 900;
            color: #58CC02;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-card {
            background: #2D3748;
            border: 3px solid #4A5568;
            border-radius: 20px;
            padding: 40px;
            display: none;
        }

        .auth-card.active {
            display: block;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 900;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: #1F2937;
            border: 3px solid #4A5568;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #58CC02;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #EF4444;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 700;
            color: #EF4444;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: #58CC02;
            border: none;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .auth-btn:hover {
            background: #45A302;
        }

        .auth-btn:disabled {
            background: #4A5568;
            cursor: not-allowed;
        }

        .auth-divider {
            text-align: center;
            color: #9CA3AF;
            font-size: 14px;
            font-weight: 700;
            margin: 20px 0;
        }

        .auth-switch {
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        .auth-link {
            color: #58CC02;
            text-decoration: none;
            font-weight: 900;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <div class="logo">
            <div class="logo-title">Reckoning Figures</div>
            <div class="logo-subtitle">Algebra Regents Prep</div>
        </div>

        <!-- Sign In Form -->
        <div class="auth-card active" id="signin-form">
            <div class="auth-title">Welcome Back!</div>
            <div class="auth-subtitle">Sign in to continue learning</div>

            <div class="error-message" id="signin-error"></div>

            <form id="signin-form-element">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signin-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signin-password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn" id="signin-btn">Sign In</button>
            </form>

            <div class="auth-divider">OR</div>

            <div class="auth-switch">
                Don't have an account? <span class="auth-link" id="show-signup-link">Sign Up</span>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-card" id="signup-form">
            <div class="auth-title">Create Account</div>
            <div class="auth-subtitle">Join thousands of students mastering algebra</div>

            <div class="error-message" id="signup-error"></div>

            <form id="signup-form-element">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signup-password" placeholder="At least 6 characters" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="signup-username" placeholder="Choose a username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                </div>

                <button type="submit" class="auth-btn" id="signup-btn">Create Account</button>
            </form>

            <div class="auth-divider">OR</div>

            <div class="auth-switch">
                Already have an account? <span class="auth-link" id="show-signin-link">Sign In</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="firebase-friends-system.js"></script>

    <script>
        // Toggle functions - SUPER SIMPLE
        document.getElementById('show-signup-link').addEventListener('click', function() {
            document.getElementById('signin-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
        });

        document.getElementById('show-signin-link').addEventListener('click', function() {
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('signin-form').classList.add('active');
        });

        // Get Firebase services
        const auth = window.firebaseAuth;
        const db = window.firebaseDB;
        let friendsSystem;

        function showError(formId, message) {
            const errorEl = document.getElementById(`${formId}-error`);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError(formId) {
            const errorEl = document.getElementById(`${formId}-error`);
            errorEl.classList.remove('show');
        }

        // Sign In Handler
        document.getElementById('signin-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('signin');

            if (!auth) {
                showError('signin', 'Firebase not loaded. Please refresh the page.');
                return;
            }

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signin-btn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect happens in onAuthStateChanged
            } catch (error) {
                showError('signin', error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Sign Up Handler
        document.getElementById('signup-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError('signup');

            if (!auth || !db) {
                showError('signup', 'Firebase not loaded. Please refresh the page.');
                return;
            }

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            const btn = document.getElementById('signup-btn');

            // Validate username
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('signup', 'Username can only contain letters, numbers, and underscores');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                // Create account
                await auth.createUserWithEmailAndPassword(email, password);
                
                // Initialize friends system
                friendsSystem = new FirebaseFriendsSystem();
                await friendsSystem.waitForAuth();
                
                // Create user profile with username
                await friendsSystem.createOrUpdateUser(username, 0, 0);
                
                // Sync any existing progress from localStorage
                await friendsSystem.syncProgressFromLocalStorage();
                
                // Redirect happens in onAuthStateChanged
            } catch (error) {
                showError('signup', error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Listen for auth state changes
        if (auth) {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('User signed in:', user.email);
                    
                    // Initialize friends system
                    friendsSystem = new FirebaseFriendsSystem();
                    await friendsSystem.waitForAuth();
                    
                    // Check if user has a username set
                    const userData = await friendsSystem.getCurrentUserData();
                    
                    if (userData && userData.userName) {
                        // Redirect to main menu
                        window.location.href = 'main-menu-modules.html';
                    } else {
                        // Need to set username - redirect to profile
                        window.location.href = 'profile.html';
                    }
                }
            });
        }
    </script>
</body>
</html>
