<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2: Linear Inequalities</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #1F2937;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        #header {
            padding: 20px;
            background: #1F2937;
            border-bottom: 2px solid #374151;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 900;
            color: white;
            margin-bottom: 4px;
        }

        .module-subtitle {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        /* Progress Banner */
        .progress-banner {
            margin: 20px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-text {
            font-size: 16px;
            font-weight: 900;
            color: white;
        }

        .progress-percent {
            font-size: 24px;
            font-weight: 900;
            color: #DDD6FE;
        }

        /* Figures List */
        .figures-container {
            padding: 0 20px 20px;
        }

        .figure-card {
            background: #2D3748;
            border: 3px solid #4A5568;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .figure-card:hover {
            transform: translateY(-2px);
            border-color: #58CC02;
        }

        .figure-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .figure-card.locked:hover {
            transform: none;
            border-color: #4A5568;
        }

        .figure-card.completed {
            border-color: #58CC02;
            background: #1a3a1a;
        }

        .figure-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 28px;
            font-weight: 900;
            position: relative;
        }

        .figure-icon.unlocked {
            background: linear-gradient(135deg, #58CC02 0%, #45A302 100%);
            color: white;
        }

        .figure-icon.locked {
            background: #4A5568;
            color: #6B7280;
        }

        .figure-icon.completed {
            background: #58CC02;
        }

        .figure-icon.completed::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            border: 2px solid #1F2937;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg>');
            background-size: 16px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .figure-info {
            flex: 1;
        }

        .figure-number {
            font-size: 12px;
            font-weight: 800;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .figure-title {
            font-size: 18px;
            font-weight: 900;
            color: white;
            margin-bottom: 4px;
        }

        .figure-desc {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
        }

        .figure-card.locked .figure-title,
        .figure-card.locked .figure-desc {
            color: #6B7280;
        }

        .lock-icon {
            width: 32px;
            height: 32px;
            color: #6B7280;
        }

        /* Bottom Nav */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2D3748;
            border-top: 2px solid #374151;
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        .nav-item.active {
            color: #58CC02;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
        }

        /* üéâ MODULE COMPLETION CELEBRATION - EPIC! */
        #module-complete-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1F2937 0%, #0F172A 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            perspective: 1000px;
        }

        #module-complete-modal.show {
            display: flex;
            animation: modalFadeIn 0.5s ease;
        }

        .module-complete-content {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            transform-style: preserve-3d;
        }

        .module-complete-title {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 50%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: moduleTitle 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 10px 30px rgba(255, 165, 0, 0.5);
            transform-style: preserve-3d;
        }

        @keyframes moduleTitle {
            0% {
                transform: scale(0) translateZ(-800px) rotateY(180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.3) translateZ(100px) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateZ(0) rotateY(0deg);
            }
        }

        .module-complete-subtitle {
            font-size: 28px;
            font-weight: 900;
            color: #10b981;
            margin-bottom: 40px;
            animation: subtitlePop 0.8s ease 0.3s backwards;
        }

        @keyframes subtitlePop {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) translateY(0);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .module-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .module-stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            animation: statCardPop 0.6s ease backwards;
        }

        .module-stat-card:nth-child(1) { animation-delay: 0.5s; }
        .module-stat-card:nth-child(2) { animation-delay: 0.6s; }
        .module-stat-card:nth-child(3) { animation-delay: 0.7s; }

        @keyframes statCardPop {
            0% {
                transform: scale(0) rotateZ(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotateZ(10deg);
            }
            100% {
                transform: scale(1) rotateZ(0deg);
                opacity: 1;
            }
        }

        .module-stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #FFA500;
            margin-bottom: 8px;
        }

        .module-stat-label {
            font-size: 14px;
            font-weight: 700;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .module-complete-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            animation: btnPop 0.6s ease 0.8s backwards;
            transition: all 0.3s ease;
        }

        .module-complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.6);
        }

        @keyframes btnPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Fireworks confetti */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 1.5s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- MODULE COMPLETION CELEBRATION MODAL -->
    <div id="module-complete-modal">
        <div class="module-complete-content">
            <div class="module-complete-title">MODULE<br/>COMPLETE!</div>
            <div class="module-complete-subtitle">üéâ You mastered Linear Equations! üéâ</div>
            
            <div class="module-stats-grid">
                <div class="module-stat-card">
                    <div class="module-stat-value" id="module-figures">12</div>
                    <div class="module-stat-label">Figures</div>
                </div>
                <div class="module-stat-card">
                    <div class="module-stat-value" id="module-xp">+120</div>
                    <div class="module-stat-label">Total XP</div>
                </div>
                <div class="module-stat-card">
                    <div class="module-stat-value">100%</div>
                    <div class="module-stat-label">Complete</div>
                </div>
            </div>
            
            <button class="module-complete-btn" onclick="closeModuleComplete()">Continue to Dashboard</button>
        </div>
    </div>
    
    <!-- Header -->
    <div id="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <div class="module-title">Module 2: Linear Inequalities</div>
        <div class="module-subtitle">6 Figures ‚Ä¢ Foundation Skills</div>
    </div>

    <!-- Progress -->
    <div class="progress-banner">
        <div class="progress-text">Your Progress</div>
        <div class="progress-percent" id="progress-text">0/6</div>
    </div>

    <!-- Figures List -->
    <div class="figures-container" id="figures-list">
        <!-- Figures will be generated by JavaScript -->
    </div>

    <!-- Bottom Nav -->
    <div id="bottom-nav">
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
            </svg>
            <div>Learn</div>
        </div>
        <div class="nav-item" onclick="navigateTo('leaderboard.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7.5 21H2V9h5.5v12zm7.25-18h-5.5v18h5.5V3zM22 11h-5.5v10H22V11z"/>
            </svg>
            <div>Leaderboard</div>
        </div>
        <div class="nav-item" onclick="navigateTo('friends.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <div>Friends</div>
        </div>
        <div class="nav-item" onclick="navigateTo('profile.html')">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <div>Profile</div>
        </div>
    </div>

    <script>
        // Load saved theme
        const savedTheme = localStorage.getItem('reckonTheme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);

        // Load user progress
        const userProgress = JSON.parse(localStorage.getItem('reckonProgress') || '{"completed": [], "xp": 0}');

        const figures = [
            {num: '013', file: 'figure-013.html', title: 'Inequality Basics', desc: 'Understand <, >, ‚â§, ‚â• symbols'},
            {num: '014', file: 'figure-014.html', title: 'Multiply & Divide Rules', desc: 'Master the flip rule'},
            {num: '015', file: 'figure-015.html', title: 'Multi-Step Inequalities', desc: 'Combine multiple operations'},
            {num: '016', file: 'figure-016.html', title: 'Graphing Inequalities', desc: 'Number lines and shading'},
            {num: '017', file: 'figure-017.html', title: 'Compound Inequalities', desc: 'Handle AND and OR'},
            {num: '018', file: 'figure-018.html', title: 'Word Problems', desc: 'Translate real-world scenarios'},
        ];

        function renderFigures() {
            const container = document.getElementById('figures-list');
            const completed = userProgress.completed || [];
            
            // Module 2 figures are 13-18
            const module2Figures = [13, 14, 15, 16, 17, 18];
            const module2Completed = module2Figures.filter(f => completed.includes(f)).length;
            
            // Update progress - only count Module 2 figures
            document.getElementById('progress-text').textContent = `${module2Completed}/6`;
            
            let html = '';
            figures.forEach((fig, index) => {
                const figNum = parseInt(fig.num); // Convert '013' to 13
                const isCompleted = completed.includes(figNum);
                const prevFigNum = index === 0 ? null : parseInt(figures[index - 1].num);
                const isUnlocked = index === 0 || completed.includes(prevFigNum);
                
                let statusClass = 'locked';
                let iconContent = '<svg viewBox="0 0 24 24" style="width: 32px; height: 32px;"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>';
                
                if (isCompleted) {
                    statusClass = 'completed';
                    iconContent = '‚úì'; // Checkmark for completed
                } else if (isUnlocked) {
                    statusClass = 'unlocked';
                    iconContent = fig.num.toString().padStart(2, '0');
                }
                
                html += `
                    <div class="figure-card ${statusClass}" onclick="openFigure(${figNum}, '${fig.file}', ${isUnlocked})">
                        <div class="figure-icon ${statusClass}">
                            ${iconContent}
                        </div>
                        <div class="figure-info">
                            <div class="figure-number">Figure ${fig.num.toString().padStart(3, '0')}</div>
                            <div class="figure-title">${fig.title}</div>
                            <div class="figure-desc">${fig.desc}</div>
                        </div>
                        ${!isUnlocked ? '<svg class="lock-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>' : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function openFigure(num, file, isUnlocked) {
            if (!isUnlocked) {
                alert('Complete the previous figure to unlock this one!');
                return;
            }
            window.location.href = file;
        }

        function goBack() {
            window.location.href = 'main-menu-modules.html';
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        renderFigures();
        
        // Check if returning from completed figure
        const urlParams = new URLSearchParams(window.location.search);
        const justCompleted = urlParams.get('completed');
        const earnedXP = urlParams.get('xp');
        
        if (justCompleted && earnedXP) {
            // Check if MODULE 2 is now complete!
            const userProgress = JSON.parse(localStorage.getItem('reckonProgress') || '{"completed": []}');
            const module2Figures = [13, 14, 15, 16, 17, 18];
            const completedCount = module2Figures.filter(f => userProgress.completed?.includes(f)).length;
            
            if (completedCount === 6) {
                // üéâ MODULE 2 COMPLETE! Show EPIC celebration!
                setTimeout(() => {
                    showModuleCompleteCelebration();
                }, 800);
            } else {
                // Regular figure completion
                setTimeout(() => {
                    alert(`Figure ${justCompleted.padStart(3, '0')} Complete!\n\n+${earnedXP} XP earned!\n\nNext figure unlocked!`);
                }, 500);
            }
        }

        function showModuleCompleteCelebration() {
            const modal = document.getElementById('module-complete-modal');
            modal.classList.add('show');
            
            // Create FIREWORKS! üéÜ
            createFireworks();
            
            // Haptic celebration
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }

        function createFireworks() {
            const colors = ['#FFA500', '#FFD700', '#10b981', '#00FFD1', '#FF6B9D', '#B4FF39'];
            const modal = document.getElementById('module-complete-modal');
            
            // Create 5 firework bursts
            for (let burst = 0; burst < 5; burst++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * (window.innerHeight * 0.6);
                    
                    // 30 particles per burst
                    for (let i = 0; i < 30; i++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * i) / 30;
                        const distance = 100 + Math.random() * 200;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';
                        
                        modal.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1500);
                    }
                }, burst * 400);
            }
        }

        function closeModuleComplete() {
            document.getElementById('module-complete-modal').classList.remove('show');
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
