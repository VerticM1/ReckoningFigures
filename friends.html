<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Reckoning Figures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap');
        
        :root {
            --bg-primary: #1F2937;
            --bg-card: #2D3748;
            --bg-card-hover: #374151;
            --border: #4A5568;
            --border-hover: #5a6573;
            --text: #ffffff;
            --text-muted: #9CA3AF;
            --text-dim: #6B7280;
            --primary: #58CC02;
            --primary-dark: #45A302;
            --secondary: #7C3AED;
            --secondary-dark: #5B21B6;
            --accent: #FFA500;
            --accent-dark: #FF6B00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        #header {
            padding: 20px;
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 8px;
        }

        .username-display {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-muted);
        }

        .username-display .highlight {
            color: var(--primary);
            font-weight: 900;
        }

        /* Search Section */
        #search-section {
            padding: 20px;
            background: var(--bg-card);
            border-bottom: 2px solid var(--border);
        }

        .search-box {
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: var(--bg-primary);
            border: 3px solid var(--border);
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        #search-input::placeholder {
            color: var(--text-dim);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            color: var(--text-muted);
        }

        /* Search Results */
        #search-results {
            margin-top: 16px;
            display: none;
        }

        #search-results.show {
            display: block;
        }

        .search-result-item {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-info {
            flex: 1;
        }

        .result-username {
            font-size: 18px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 4px;
        }

        .result-stats {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-muted);
        }

        .add-friend-btn {
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .add-friend-btn:hover {
            background: var(--primary-dark);
        }

        .add-friend-btn:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 12px;
            padding: 20px 20px 0 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: var(--bg-card);
            border: none;
            border-radius: 12px 12px 0 0;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 900;
            color: var(--text-muted);
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
        }

        .tab.active {
            background: var(--bg-primary);
            color: var(--primary);
        }

        .tab-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 6px;
        }

        /* Content Sections */
        .content-section {
            padding: 20px;
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Friend Requests */
        .request-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .request-info {
            flex: 1;
        }

        .request-username {
            font-size: 18px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 4px;
        }

        .request-stats {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-muted);
        }

        .request-actions {
            display: flex;
            gap: 8px;
        }

        .accept-btn, .decline-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
        }

        .accept-btn {
            background: var(--primary);
            color: white;
        }

        .decline-btn {
            background: var(--border);
            color: var(--text);
        }

        /* Friends List */
        .friend-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .friend-card:hover {
            border-color: var(--primary);
            background: var(--bg-card-hover);
        }

        .friend-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .friend-username {
            font-size: 20px;
            font-weight: 900;
            color: var(--text);
        }

        .friend-rank {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
        }

        .friend-stats {
            display: flex;
            gap: 20px;
        }

        .friend-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-muted);
        }

        .friend-stat svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            color: var(--text-dim);
        }

        .empty-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-muted);
        }

        /* Bottom Navigation */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 2px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="header-title">Friends</div>
        <div class="username-display">
            Playing as <span class="highlight" id="display-username">Loading...</span>
        </div>
    </div>

    <!-- Search Section -->
    <div id="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for friends..." autocomplete="off">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>

        </div>

        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item" onclick="navigateTo('main-menu-modules.html')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>

        </div>
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config & Friends System -->
    <script src="firebase-config.js"></script>
    <script src="firebase-friends-system.js"></script>

    <script>
        let friendsSystem;
        let searchTimeout;

        function navigateTo(page) {
            window.location.href = page;
        }

        // Check authentication
        async function checkAuth() {
            const auth = window.firebaseAuth;
            
            return new Promise((resolve) => {
                auth.onAuthStateChanged((user) => {
                    if (!user) {
                        window.location.href = 'auth.html';
                    } else {
                        resolve(user);
                    }
                });
            });
        }

        // Initialize
        async function init() {
            await checkAuth();
            
            friendsSystem = new FirebaseFriendsSystem();
            await friendsSystem.waitForAuth();
            
            // Get current user data
            const userData = await friendsSystem.getCurrentUserData();
            if (userData && userData.userName) {
                document.getElementById('display-username').textContent = userData.userName;
            } else {
                document.getElementById('display-username').textContent = 'No Username';
            }
            
            // Load data
            await loadData();
            
            // Set up real-time listeners
            friendsSystem.listenToIncomingRequests((requests) => {
                console.log('Incoming requests updated:', requests);
                displayIncomingRequests(requests);
                updateBadges();
            });
            
            friendsSystem.listenToFriends((friends) => {
                console.log('Friends updated:', friends);
                displayFriends(friends);
                updateBadges();
            });
            
            // Set up tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            // Set up search
            document.getElementById('search-input').addEventListener('input', handleSearch);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`${tabName}-section`).classList.add('active');
        }

        async function handleSearch(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            
            if (query.length < 2) {
                document.getElementById('search-results').classList.remove('show');
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                const results = await friendsSystem.searchUsers(query);
                displaySearchResults(results);
            }, 500);
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state" style="padding: 20px;"><div class="empty-text">No users found</div></div>';
                container.classList.add('show');
                return;
            }
            
            let html = '';
            results.forEach(user => {
                html += `
                    <div class="search-result-item">
                        <div class="result-info">
                            <div class="result-username">${user.userName}</div>
                            <div class="result-stats">${user.xp} XP · ${user.streak} day streak</div>
                        </div>
                        <button class="add-friend-btn" onclick="sendRequest('${user.userId}')">Add</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.classList.add('show');
        }

        async function sendRequest(userId) {
            try {
                const result = await friendsSystem.sendFriendRequest(userId);
                if (result.success) {
                    // Refresh search
                    const query = document.getElementById('search-input').value;
                    if (query) {
                        const results = await friendsSystem.searchUsers(query);
                        displaySearchResults(results);
                    }
                    
                    // Reload outgoing requests
                    await loadOutgoingRequests();
                } else {
                    alert(result.error || 'Failed to send request');
                }
            } catch (error) {
                console.error('Error sending request:', error);
                alert('Failed to send friend request');
            }
        }

        async function loadData() {
            await Promise.all([
                loadRequests(),
                loadFriends(),
                updateBadges()
            ]);
        }

        async function loadRequests() {
            const incoming = await friendsSystem.getIncomingRequests();
            const outgoing = await friendsSystem.getOutgoingRequests();
            
            displayIncomingRequests(incoming);
            
            const container = document.getElementById('requests-list');
            let html = '';
            
            if (incoming.length === 0 && outgoing.length === 0) {
                html = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        <div class="empty-title">No Friend Requests</div>
                        <div class="empty-text">Search for users to send requests!</div>
                    </div>
                `;
                container.innerHTML = html;
                return;
            }
            
            if (incoming.length > 0) {
                html += '<div style="font-size: 14px; font-weight: 900; color: var(--text-muted); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px;">Incoming</div>';
                incoming.forEach(request => {
                    html += createRequestCard(request, true);
                });
            }
            
            if (outgoing.length > 0) {
                html += '<div style="font-size: 14px; font-weight: 900; color: var(--text-muted); margin: 20px 0 12px 0; text-transform: uppercase; letter-spacing: 1px;">Pending</div>';
                outgoing.forEach(request => {
                    html += createRequestCard(request, false);
                });
            }
            
            container.innerHTML = html;
        }

        function displayIncomingRequests(incoming) {
            // This is called by the real-time listener
            // Update just the incoming section
        }

        async function loadOutgoingRequests() {
            const outgoing = await friendsSystem.getOutgoingRequests();
            // Update UI as needed
        }

        function createRequestCard(request, isIncoming) {
            if (isIncoming) {
                return `
                    <div class="request-card">
                        <div class="request-info">
                            <div class="request-username">${request.userName}</div>
                            <div class="request-stats">${request.xp} XP · ${request.streak} day streak</div>
                        </div>
                        <div class="request-actions">
                            <button class="accept-btn" onclick="acceptRequest('${request.requestId}')">Accept</button>
                            <button class="decline-btn" onclick="declineRequest('${request.requestId}')">Decline</button>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="request-card">
                        <div class="request-info">
                            <div class="request-username">${request.userName}</div>
                            <div class="request-stats">${request.xp} XP · ${request.streak} day streak</div>
                        </div>
                        <div style="font-size: 14px; font-weight: 700; color: var(--text-dim);">Pending...</div>
                    </div>
                `;
            }
        }

        async function acceptRequest(requestId) {
            try {
                await friendsSystem.acceptFriendRequest(requestId);
                await loadData();
            } catch (error) {
                console.error('Error accepting request:', error);
                alert('Failed to accept request');
            }
        }

        async function declineRequest(requestId) {
            try {
                await friendsSystem.declineFriendRequest(requestId);
                await loadData();
            } catch (error) {
                console.error('Error declining request:', error);
                alert('Failed to decline request');
            }
        }

        async function loadFriends() {
            const friends = await friendsSystem.getFriends();
            displayFriends(friends);
        }

        function displayFriends(friends) {
            const container = document.getElementById('friends-list');
            
            if (friends.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        <div class="empty-title">No Friends Yet</div>
                        <div class="empty-text">Add friends to compete together!</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            friends.forEach((friend, index) => {
                html += `
                    <div class="friend-card">
                        <div class="friend-header">
                            <div class="friend-username">${friend.userName}</div>
                            <div class="friend-rank">#${index + 1}</div>
                        </div>
                        <div class="friend-stats">
                            <div class="friend-stat">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/>
                                </svg>
                                ${friend.xp} XP
                            </div>
                            <div class="friend-stat">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
                                </svg>
                                ${friend.streak} days
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function updateBadges() {
            const requestCount = await friendsSystem.getPendingRequestCount();
            const friendCount = await friendsSystem.getFriendCount();
            
            document.getElementById('requests-badge').textContent = requestCount;
            document.getElementById('friends-badge').textContent = friendCount;
        }

        // Theme system
        function loadTheme() {
            const THEMES = {
